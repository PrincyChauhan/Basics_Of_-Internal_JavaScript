<!-- Design HTML form which include two fields username and password. Write 
javascript code to show and hide password. -->
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="username" name="username" placeholder="Enter username" required><br>
    <input type="text" id="pass"placeholder="Enter password" required><br> 
    <input type="button" onclick="toggle()" value="Click" />

    <script>
     

      function toggle() {
        var temp = document.getElementById("pass");
        if (temp.type == "text") {
          temp.type = "password";
        } else {
          temp.type = "text";
        }
      }
    </script>
  </body>
</html>
