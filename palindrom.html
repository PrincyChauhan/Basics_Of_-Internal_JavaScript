<!-- palindrome -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <input type="text" id="st" />
    <input type="button" onclick="palindrome()" value="Click" />
    <script type="text/javascript">
      function palindrome() {
        var str = document.getElementById("st").value;

        let i = 0;
        let j = str.length - 1;

        while (i < j) {
          if (str[i] == str[j]) {
            i++;
            j--;
            document.write('String is palindrome ')
          } else {
            document.write('String is not palindrome ')
            break;
          }
        }
      }
    </script>
  </body>
</html>
